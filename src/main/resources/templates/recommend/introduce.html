<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>편지지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        .letter {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
<div class="letter">
    <h1>인사말</h1>
    <p>안녕하세요.</p>
    <p>우선 책추천 서비스를 이용해 주셔서 진심으로 감사드립니다.</p>
    <p>책추천 서비스를 만들게 된 계기에 대해서 설명 드리고자 합니다.</p>
    <p>저는 10년 넘게 악순환을 일으키는 습관을 책을 통해 벗어날 수 있었습니다.</p>
    <p>그리고 책을 통해 위로를 받았고, 희망을 찾을 수 있었고, 웃음을 되찾을 수 있었습니다.</p>
    <p>저는 책으로부터 진 빚을 여러분들에게 갚고 싶어서 책추천 서비스를 개발하게 되었습니다.</p>
    <p>책 추천 서비스를 통해 여러분들의 문제들이 효과적으로 해결되었으면 좋겠습니다.</p>
</div>
</body>
</html>
