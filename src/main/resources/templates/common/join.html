<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout/default">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
</head>
<body>
	<th:block layout:fragment="content">
	<div class="wrapper">
		
        <form class="form-signin" action="/joinAction.do" method="post">
        	<h2 class="form-signin-heading">가입하기</h2> 
          	<div class="col-12 mb-3">
	          <label for="inputAddress" class="form-label">아이디</label>
	          <input type="text" class="form-control" id="inputAddress">
	        </div>
	        <div class="col-12 mb-3">
	          <label for="password" class="form-label">비밀번호</label>
	          <input name="password" type="password" class="form-control password" id="password">
	        </div>
	        <div class="col-12 mb-3">
	          <label for="password_chk" class="form-label">비밀번호 확인</label>
	          <input name="password_chk" type="password_chk" class="form-control password" id="password">
	        </div>
	        <div class="col-12">
	          <button type="submit" class="btn btn-primary">등록하기</button>
	        </div>
        </form>
      </div>
	</th:block>
    
      
</body>
</html>
