<!DOCTYPE html>
<html th:replace="~{layout/default :: layout( ~{::main})}">
<body class="device">
<main class="app">
    <header class="global-header">
        <span class="global-header__page-title">회원가입</span>
    </header>
    <main class="app-main">
        <form th:action th:object="${form}" method="post" class="sign-in-form">
            <div class="text-field text-field--has-error">
                <label for="loginId" class="text-field__label">아이디</label>
                <input type="text" id="loginId" th:field="*{loginId}" placeholder="아이디를 입력해주세요" class="text-field__input" />
                <p class="text-field__error" th:errors="*{loginId}">아이디를 사용할 수 없습니다.</p>
            </div>

            <div class="text-field text-field--has-error">
                <label for="password" class="text-field__label">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요" class="text-field__input" />
                <p class="text-field__error" th:errors="*{password}">비밀번호를 사용할 수 없습니다.</p>
            </div>
            <div class="text-field text-field--has-error">
                <label for="passwordCheck" class="text-field__label">비밀번호</label>
                <input type="password" id="passwordCheck" th:field="*{passwordCheck}" placeholder="비밀번호를 입력해주세요" class="text-field__input" />
                <p class="text-field__error" th:errors="*{passwordCheck}">비밀번호를 사용할 수 없습니다.</p>
            </div>
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="text-field__error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
            </div>
            <div class="form-action sign-in-form__action">
                <button type="submit" class="button button--form button--black">회원가입</button>
                <a href="/users/login" class="button button--form button--gray">취소</a>
            </div>
        </form>
    </main>

</main>
</body>
</html>
